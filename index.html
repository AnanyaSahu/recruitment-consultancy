<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitement</title>

    <script src="./assets/js/jobs.js" type="text/javascript"></script>
    <script src="./assets/js/include-html-files.js" type="text/javascript"></script>

    <link rel="stylesheet" href="./assets/styles/global.css">


</head>

<body>


    <main>


        <!-- <div class="content"> -->
        <div w3-include-html="./html/header.html"></div>





        <div class="body">
            <h1>Find your dream Job </h1>
            <h3>There are 500+ available jobs</h3>
            <form class="main-form">
                <h3>Find Job</h3>
                <div class="row">
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                <label>
                                    <h6>Place</h6>
                                </label>
                                <input class="form-control" placeholder="" type="text" name="">
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                <label>
                                    <h6>Category</h6>
                                </label>
                                <select class="form-control" name="Any">
                                    <option>Which Department</option>
                                    <option>Software Engineer</option>
                                    <option>Front-End Dev</option>
                                    <option>Back-End Dev</option>
                                </select>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                <label>
                                    <h6>Min Price</h6>
                                </label>
                                <input class="form-control" placeholder="00.0" type="text" name="00.0">
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                <label>
                                    <h6>Year of Experience</h6>
                                </label>
                                <input class="form-control" placeholder="Any" type="text" name="Any">
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                <label>
                                    <h6>When do you planning to work ?</h6>
                                </label>
                                <input class="form-control" placeholder="Any" type="date" name="Any">
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                                <label>
                                    <h6>Max Price</h6>
                                </label>
                                <input class="form-control" placeholder="00.0" type="text" name="00.0">
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
                        <a href="#">search</a>
                    </div>
                </div>











            </form>
            <h3> <b> You may interested in </b> </h3>
            <div class="job-feed">
                <div class="container-fluid row card-align">
                    <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 pad0">
                        <h4 class='' onclick="navigateToDetailPage()">job.jobPosition </h4>
                        <div id="jobs-postings">

                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

        </div>



            <!-- <div w3-include-html="./html/job-details.html"></div> -->

        <div w3-include-html="./html/footer.html"></div>
        <!-- </div> -->
        <!-- jobfound. -->
    </main>
    </div>
    <script>
        getjobVacancies()
        includeHTML();
        // // getjobByJobId(1);
    </script>
</body>

</html>
