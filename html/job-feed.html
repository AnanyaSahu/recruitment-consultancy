<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/styles/job-feed.css" rel="stylesheet">
    <link href="../assets/styles/global.css" rel="stylesheet">
    <script src="../assets/js/jobs.js" type="text/javascript"></script>
    

</head>

<body>
    <div class="body">
        <h1>Find your dream Job </h1>
        <h3>There are 500+ available jobs</h3>
        <form class="main-form">
            <h3>Find Job</h3>
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                            <label><h6>Place</h6></label>
                            <input class="form-control" placeholder="" type="text" name="">
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                            <label><h6>Category</h6></label>
                            <select class="form-control" name="Any">
                                <option>Which Department</option>
                                <option>Software Engineer</option>
                                <option>Front-End Dev</option>
                                <option>Back-End Dev</option>
                            </select>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                            <label><h6>Min Price</h6></label>
                            <input class="form-control" placeholder="00.0" type="text" name="00.0">
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                            <label><h6>Year of Experience</h6></label>
                            <input class="form-control" placeholder="Any" type="text" name="Any">
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                            <label><h6>When do you planning to work ?</h6></label>
                            <input class="form-control" placeholder="Any" type="date" name="Any">
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                            <label><h6>Max Price</h6></label>
                            <input class="form-control" placeholder="00.0" type="text" name="00.0">
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">
                    <a href="./job-details.html" onclick="butto()">search</a>
                </div>
            </div>

        <h3> <b> You may interested in </b> </h3>
        <div>
            <div class="img-container">
                <img class="foto-zoom" src="../11.jpg" alt="Image 1">
                <p><h6>Woksvagen auto Software Engineer</h6></p>
                <a href="./job-details.html" onclick="butto()">Apply</a>
            </div>
            <div class="img-container">
                <img class="foto-zoom" src="../comp.jpg" alt="Image 2">
                <p><h6>Amazon Front-end Engineer</h6></p>
                <a href="./job-details.html" onclick="butto()" >Apply</a>
            </div>
            <div class="img-container">
                <img class="foto-zoom" src="../1.jpg" alt="Image 3">
                <p><h6>Vodafone Back-end Engineer</h6></p>
                <a href="./job-details.html" onclick="butto()" >Apply</a>
            </div>
            <div style="clear: both;"></div>
        </div>
        
        
                
            

            
            
        
            
        </form>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
